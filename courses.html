  <div class="container">
    <h2>Your Projects</h2>
    <div class="projects">
      <div class="project">
        <a href="C://Users/lenovo/Downloads/Brain_Tumor_Detection_and_Classification_Using_Deep_Learning.pdf" target="_blank">Project 1</a>
      </div>
      <div class="project">
        <a href="C://Users/lenovo/Downloads/[23003103 - Archives of Civil Engineering] Non-Destructive Testing Methods as a Main Tool Supporting Effective Waste Management in Construction Processes.pdf" target="_blank">Project 2</a>
      </div>
      <!-- Add more project divs here -->
    </div>
    <div class="upload">
      <input type="file" accept=".pdf">
      <button class="add-project">+</button>
    </div>
  </div>
  <script>document.addEventListener("DOMContentLoaded", () => {
    const projectsContainer = document.querySelector(".projects");
    const uploadContainer = document.querySelector(".upload");
  
    const addProjectButton = document.querySelector(".add-project");
    const fileInput = document.createElement("input");
    fileInput.type = "file";
    fileInput.accept = ".pdf";
    fileInput.style.display = "none";
  
    addProjectButton.addEventListener("click", () => {
      uploadContainer.insertBefore(fileInput, addProjectButton);
      fileInput.click();
    });
  
    fileInput.addEventListener("change", (event) => {
      if (event.target.files && event.target.files[0]) {
        const newProjectDiv = document.createElement("div");
        newProjectDiv.className = "project";
        const newProjectLink = document.createElement("a");
        newProjectLink.href = URL.createObjectURL(event.target.files[0]);
        newProjectLink.target = "_blank";
        newProjectLink.textContent = "New Project";
        newProjectDiv.appendChild(newProjectLink);
        projectsContainer.appendChild(newProjectDiv);
        uploadContainer.removeChild(fileInput);
      }
    });
  });
  </script>
