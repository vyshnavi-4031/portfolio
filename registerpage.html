<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<style>
  /* ... Previous CSS styles ... */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f1f1f1;
    background-image: url('C://Users/lenovo/Downloads/login.jpg');background-repeat:no-repeat;background-size: cover; /* Replace with the path to your background image */

  }

  .signup-container {
    width: 300px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin: 100px auto;
    padding: 20px;
  }

  .signup-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .signup-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .signup-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .signup-form button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form class="signup-form" onsubmit="return validateForm()" action="register.jsp" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        alert("Password and Confirm Password do not match. Please try again.");
        return false;
      }

      alert("Registered successfully!");
      window.location.href = "loginpage.html"; // Change this to your desired URL
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
