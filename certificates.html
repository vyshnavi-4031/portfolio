.certificate img {

.upload input[type="file"] {

}

.add-certificate {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 24px;
  margin-left: 10px;
  cursor: pointer;
}

.add-certificate:hover {
  background-color: #0056b3;
}

<body>

  <div class="container">
    <h2>Your Certificates</h2>
    <div class="certificates">
      <div class="certificate">
        <img src="C:\Users\Vyshnavi\Desktop\portfolio\WebApplication1\web\certificate1.jpg" alt="Certificate 1">
        <p>SSC marks list</p>
      </div>
      <div class="certificate">
        <img src="C:\Users\Vyshnavi\Desktop\portfolio\WebApplication1\web\certificate2.jpg" alt="Certificate 2">
        <p>intermediate marks list</p>
      </div>
      <div class="certificate">
        <img src="C:\Users\Vyshnavi\Desktop\portfolio\WebApplication1\web\certificate3.jpg" alt="Certificate 2">
        <p>intermediate tc</p>
      </div>
      <!-- Add more certificate divs here -->
    </div>
    <div class="upload">
      <input type="file" accept="image/*">
      <button class="add-certificate">+</button>
    </div>
  </div>
  <script>document.addEventListener("DOMContentLoaded", () => {
    const certificatesContainer = document.querySelector(".certificates");
    const uploadContainer = document.querySelector(".upload");
  
    const addCertificateButton = document.querySelector(".add-certificate");
    const fileInput = document.createElement("input");
    fileInput.type = "file";
    fileInput.accept = "image/*";
    fileInput.style.display = "none";
  
    addCertificateButton.addEventListener("click", () => {
      uploadContainer.insertBefore(fileInput, addCertificateButton);
      fileInput.click();
    });
  
    fileInput.addEventListener("change", (event) => {
      if (event.target.files && event.target.files[0]) {
        const newCertificateDiv = document.createElement("div");
        newCertificateDiv.className = "certificate";
        const newCertificateImg = document.createElement("img");
        newCertificateImg.src = URL.createObjectURL(event.target.files[0]);
        newCertificateImg.alt = "New Certificate";
        newCertificateDiv.appendChild(newCertificateImg);
        certificatesContainer.appendChild(newCertificateDiv);
        uploadContainer.removeChild(fileInput);
      }
    });
  });
  </script>
</body>
