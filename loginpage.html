<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f1f1f1;
    background-image: url('C://Users/lenovo/Downloads/login.jpg');background-repeat:no-repeat;background-size: cover; /* Replace with the path to your background image */

  }

  .login-container {
    width: 300px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin: 100px auto;
    padding: 20px;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .login-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .login-form button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form" onsubmit="return showSuccessMessage()" action="login.jsp" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="create_password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
  function showSuccessMessage() {
    alert("login successfully!");
    window.location.href = "studentpage.html"; // Change this to your desired URL
    return false; // Prevent form submission
  }
</script>
</body>
</html>
